<div class="row align-items-center py-3 sticky-top bg-white">
  <div class="col-12 mb-3 back-wrapper">&nbsp;</div>
  <div class="col">
    <h1>Foto albumi</h1>
  </div>
  <div class="col-auto">
    <a class="btn px-0 btn-link" (click)="gridColumns()" [ngClass]="{ 'active': (layout$ | async) === 'columns' }">
      <i class="fas fa-lg fa-th-large"></i>
    </a>
    <a class="btn px-0 btn-link ml-3" (click)="gridRows()" [ngClass]="{ 'active': (layout$ | async) === 'rows' }">
      <i class="fas fa-lg fa-bars"></i>
    </a>
  </div>
</div>

<div class="row">
  <div *ngIf="loading$ | async" class="text-center w-100 p-5">
    <h2>
      <i class="fas fa-circle-notch fa-spin spinner"></i>
      UÄitavam albume......
    </h2>
  </div>

  <div *ngFor="let album of albums$ | async" class="col-xl-4 col-lg-4 col-md-6 mb-4"
       [ngClass]="{ 'row-layout': (layout$ | async) === 'rows' }">
    <app-album [album]="album"></app-album>
  </div>
</div>
