<div class="d-flex h-100 align-items-center justify-content-center mt-5 pt-5">
  <div class="col-lg-4 col-sm-8">
    <h1 class="mb-3">Uloguješ se</h1>
    <div class="form-group">
      <input type="text" name="username" class="form-control form-control-lg rounded-0" placeholder="Korisničko ime" required autocomplete="off">
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control form-control-lg rounded-0" placeholder="Šifra" required autocomplete="off">
    </div>
    <button class="btn btn-warning btn-block text-white login-btn" (click)="login()">Klikni</button>

<!--    <p class="help-block mt-4">{{message}}</p>-->
  </div>
</div>
